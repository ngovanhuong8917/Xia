<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-primary text-white d-flex align-items-center justify-content-center">

                <div class="p-4 bg-secondary align-self-center w-auto">
                    <div class=" bottom-50 end-50 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="100" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                    </div>
                    <div class="top-50 start-50 p-3 mb-2 bg-info-subtle text-info-emphasis">
                        <label for="floatingdisplayname ">DISPLAY NAME</label>
                        <input type="email" class="form-control" id="email" placeholder="Canh" name="displayname">
                        <label for="floatinglocation">LOCATION</label>
                        <input type="email" class="form-control" id="email" placeholder="haiphong" name="location">
                        <label for="floatingbio">BIO</label>
                        <input type="email" class="form-control" id="email" placeholder="bc i like" name="bio">
                        <div class="form-group">
                            <label>Background</label>
                            <div class="background-options">
                                <button type="button">Color</button>
                                <button type="button">Image</button>
                                <button type="button">Video</button>
                                <button type="submit" class=" text-bg-primary p-3">Save</button>
                            </div>
                        </div>

                        <div class="background-options">
                            <label for="youtube ">Link 1</label>
                            <input type="youtube" class="form-control" id="youtube" placeholder="youtube.com"
                                name="youtube">
                            <label for="facebook">Link 2</label>
                            <input type="facebook" class="form-control" id="facebook" placeholder="facebook.com"
                                name="facebook">
                            <label for="instagram">Link 3</label>
                            <input type="instagram" class="form-control" id="instagram" placeholder="instagram.com"
                                name="bio">
                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
